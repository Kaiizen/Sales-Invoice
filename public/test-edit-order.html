<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Edit Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .bg-light-yellow {
            background-color: #ffffcc !important;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Test Edit Order Functionality</h1>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Order Form</h4>
            </div>
            <div class="card-body">
                <form id="custom-order-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="customer_id">Customer</label>
                                <select name="customer_id" id="customer_id" class="form-control">
                                    <option value="">Select Customer</option>
                                    <option value="1">Customer 1</option>
                                    <option value="2">Customer 2</option>
                                    <option value="3">Customer 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select name="status" id="status" class="form-control">
                                    <option value="Pending">Pending</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="order_date">Order Date</label>
                                <input type="date" name="order_date" id="order_date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="delivery_date">Delivery Date</label>
                                <input type="date" name="delivery_date" id="delivery_date" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="contact_through">Contact Through</label>
                                <select name="contact_through" id="contact_through" class="form-control">
                                    <option value="">Select Contact Method</option>
                                    <option value="whatsapp">WhatsApp</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="website">Website</option>
                                    <option value="friends">Friends</option>
                                    <option value="referral">Referral</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="payment_method">Payment Method</label>
                                <select name="payment_method" id="payment_method" class="form-control">
                                    <option value="Online">Online</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Cheque">Cheque</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Product Table Section -->
                    <h6 class="mt-4 mb-2"><i class="fa fa-shopping-cart text-success"></i> PRODUCT ITEMS:</h6>
                    <div class="table-responsive">
                        <table id="product-table" class="table table-bordered table-hover">
                            <thead class="bg-success text-white">
                                <tr>
                                    <th width="40%">Product</th>
                                    <th width="15%">Price/Unit</th>
                                    <th width="10%">Quantity</th>
                                    <th width="35%">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select name="product_id[]" class="form-control product-select">
                                            <option value="">Select Product</option>
                                            <option value="1" data-price="100">Product 1 (Rs. 100)</option>
                                            <option value="2" data-price="200">Product 2 (Rs. 200)</option>
                                            <option value="3" data-price="300">Product 3 (Rs. 300)</option>
                                        </select>
                                    </td>
                                    <td><input type="number" step="0.01" name="product_price[]" class="form-control product-price-input" readonly></td>
                                    <td><input type="number" name="product_quantity[]" class="form-control product-quantity" min="1" value="1"></td>
                                    <td>
                                        <div class="d-flex">
                                            <input type="text" name="product_total_price[]" class="form-control bg-light font-weight-bold" readonly>
                                            <a class="btn btn-danger remove-product ml-2"><i class="fa fa-remove"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="add-row-container">
                                    <td colspan="4" class="p-0">
                                        <button type="button" id="addProductRowBtn" class="btn btn-success w-100 py-3">
                                            <i class="fa fa-plus"></i> Add Row
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Fabric/Flag Table Section -->
                    <h6 class="mt-4 mb-2"><i class="fa fa-flag text-info"></i> FABRIC/FLAG ITEMS:</h6>
                    <div class="table-responsive">
                        <table id="fabric-table" class="table table-bordered table-hover">
                            <thead class="bg-info text-white">
                                <tr>
                                    <th width="20%">Fabric Type</th>
                                    <th width="10%">Height</th>
                                    <th width="10%">Breadth</th>
                                    <th width="10%">SqFt</th>
                                    <th width="10%">Price/SqFt</th>
                                    <th width="12%">Qty</th>
                                    <th width="25%">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select name="fabric_id[]" class="form-control custom-fabric-select">
                                            <option value="">Select Fabric</option>
                                            <option value="4" data-price="50">Fabric 1 (Rs. 50)</option>
                                            <option value="5" data-price="75">Fabric 2 (Rs. 75)</option>
                                            <option value="6" data-price="100">Fabric 3 (Rs. 100)</option>
                                        </select>
                                    </td>
                                    <td><input type="number" step="0.01" name="fabric_height[]" class="form-control fabric-dimension-input" placeholder="Feet"></td>
                                    <td><input type="number" step="0.01" name="fabric_breadth[]" class="form-control fabric-dimension-input" placeholder="Feet"></td>
                                    <td>
                                        <input type="text" name="fabric_square_feet[]" class="form-control bg-light" readonly>
                                        <div class="fabric-sqft-display"></div>
                                    </td>
                                    <td><input type="number" step="0.01" name="fabric_price_per_square_feet[]" class="form-control fabric-price-input" readonly></td>
                                    <td><input type="number" name="fabric_quantity[]" class="form-control" min="1" value="1"></td>
                                    <td>
                                        <div class="d-flex">
                                            <input type="text" name="fabric_total_price[]" class="form-control bg-light font-weight-bold" readonly>
                                            <a class="btn btn-danger remove-fabric ml-2"><i class="fa fa-remove"></i></a>
                                        </div>
                                        <div class="fabric-total-display"></div>
                                    </td>
                                </tr>
                                <tr class="add-row-container">
                                    <td colspan="7" class="p-0">
                                        <button type="button" id="addFabricRowBtn" class="btn btn-info w-100 py-3">
                                            <i class="fa fa-plus"></i> Add Row
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="form-group mt-4">
                        <label for="special_instructions">Special Instructions</label>
                        <textarea name="special_instructions" id="special_instructions" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fa fa-save"></i> Update Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Simple calculation functions for the test page
        $(document).ready(function() {
            // Product row calculation
            function calculateProductRow(row) {
                const price = parseFloat($(row).find('input[name="product_price[]"]').val()) || 0;
                const quantity = parseInt($(row).find('input[name="product_quantity[]"]').val()) || 1;
                const total = price * quantity;
                
                $(row).find('input[name="product_total_price[]"]').val('Rs. ' + total.toFixed(2));
            }
            
            // Fabric row calculation
            function calculateFabricRow(row) {
                const height = parseFloat($(row).find('input[name="fabric_height[]"]').val()) || 0;
                const breadth = parseFloat($(row).find('input[name="fabric_breadth[]"]').val()) || 0;
                const price = parseFloat($(row).find('input[name="fabric_price_per_square_feet[]"]').val()) || 0;
                const quantity = parseInt($(row).find('input[name="fabric_quantity[]"]').val()) || 1;
                
                const squareFeet = height * breadth;
                const total = squareFeet * price * quantity;
                
                $(row).find('input[name="fabric_square_feet[]"]').val(squareFeet.toFixed(2) + ' sqft');
                $(row).find('input[name="fabric_total_price[]"]').val('Rs. ' + total.toFixed(2));
            }
            
            // Product select change
            $(document).on('change', '.product-select', function() {
                const row = $(this).closest('tr');
                const price = $(this).find('option:selected').data('price') || 0;
                
                $(row).find('input[name="product_price[]"]').val(price);
                calculateProductRow(row);
            });
            
            // Product quantity change
            $(document).on('input', '.product-quantity', function() {
                calculateProductRow($(this).closest('tr'));
            });
            
            // Fabric select change
            $(document).on('change', '.custom-fabric-select', function() {
                const row = $(this).closest('tr');
                const price = $(this).find('option:selected').data('price') || 0;
                
                $(row).find('input[name="fabric_price_per_square_feet[]"]').val(price);
                calculateFabricRow(row);
            });
            
            // Fabric dimension or quantity change
            $(document).on('input', 'input[name="fabric_height[]"], input[name="fabric_breadth[]"], input[name="fabric_quantity[]"]', function() {
                calculateFabricRow($(this).closest('tr'));
            });
            
            // Add product row
            $('#addProductRowBtn').on('click', function() {
                const firstRow = $('#product-table tbody tr:first');
                const newRow = firstRow.clone();
                
                newRow.find('input').val('');
                newRow.find('select').val('');
                newRow.find('input[name="product_quantity[]"]').val(1);
                
                $(this).closest('tr').before(newRow);
            });
            
            // Add fabric row
            $('#addFabricRowBtn').on('click', function() {
                const firstRow = $('#fabric-table tbody tr:first');
                const newRow = firstRow.clone();
                
                newRow.find('input').val('');
                newRow.find('select').val('');
                newRow.find('input[name="fabric_quantity[]"]').val(1);
                
                $(this).closest('tr').before(newRow);
            });
            
            // Remove product row
            $(document).on('click', '.remove-product', function() {
                if ($('#product-table tbody tr').length > 2) {
                    $(this).closest('tr').remove();
                } else {
                    alert('Cannot remove the last row');
                }
            });
            
            // Remove fabric row
            $(document).on('click', '.remove-fabric', function() {
                if ($('#fabric-table tbody tr').length > 2) {
                    $(this).closest('tr').remove();
                } else {
                    alert('Cannot remove the last row');
                }
            });
            
            // Form submit
            $('#custom-order-form').on('submit', function(e) {
                e.preventDefault();
                alert('Form submitted! Check the console for form data.');
                console.log('Form data:', $(this).serializeArray());
            });
            
            // Make calculateProductRow and calculateFabricRow available globally
            window.calculateProductRow = calculateProductRow;
            window.calculateFabricRow = calculateFabricRow;
        });
    </script>
    
    <!-- Include the edit order populate script -->
    <script src="js/edit-order-populate.js"></script>
    
    <!-- Include the test script -->
    <script src="js/test-edit-order.js"></script>
</body>
</html>
